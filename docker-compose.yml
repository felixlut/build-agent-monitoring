version: "3.1"
services:
  receiver:
    build: ./receiver
    restart: always
    ports:
    - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:S3cret@db:5432/postgres
      WEBHOOK_TABLE: webhooks

  db:
    build: ./postgres-db
    restart: always
    environment:
      POSTGRES_PASSWORD: S3cret
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
